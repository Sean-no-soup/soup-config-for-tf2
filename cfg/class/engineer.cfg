exec core/refresh

//numpad binds. scripts/numpad-dual-shifter.cfg and core/settings/binds.cfg
	alias np9_1 "say np9 placeholder"
	alias np9_2 "say ctrl + np9 placeholder"
	alias np9_3 "say alt + np9 placeholder

//fast rebuild. scripts/class/engie.cfg
	bind r "sentry"
	bind t "dispenser"

//eureka_teleport
	bind MWHEELUP 	"eureka_teleport 0"		//teleport to spawn
	bind MWHEELDOWN "eureka_teleport 1"		//teleport to tele exit

//weapon switch settings. scripts/wepswitch.cfg
  //binds
	bind 1 		"wep_1"
	bind 2 		"wep_2"
	bind 3 		"wep_3"
	bind 4 		"wep_4"
	bind 5 		"wep_5"
	bind MOUSE4 "wep_last"
  //viewmodels?
	alias slot1_viewmodel "r_drawviewmodel 1"
	alias slot2_viewmodel "r_drawviewmodel 1"
	alias slot3_viewmodel "r_drawviewmodel 1"
	alias slot4_viewmodel "r_drawviewmodel 1"
	alias slot5_viewmodel "r_drawviewmodel 1"
  //any extra aliases or commands	
	alias slot1_commands "none"
	alias slot2_commands "none"
	alias slot3_commands "none"
	alias slot4_commands "none"
	alias slot5_commands "none"
  //starting weapon state
	wep3-1
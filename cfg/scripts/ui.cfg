//show net_graph 4 and time left on tab (also toggle permenantly with p instead of show net graph 1 which is cleared by this?)
	alias +tabgraph "+showscores; net_graph 4"
	alias -tabgraph "-showscores; net_graph 0; timeleft"

//disable text and voice
	alias stfu_0 "hud_saytext_time 0;  voice_enable 0; alias stfu stfu_1"
	alias stfu_1 "hud_saytext_time 12; voice_enable 1; alias stfu stfu_0"
	stfu_1
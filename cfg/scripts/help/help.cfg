echo help : run this file
echo fix_all		: fix common issues
echo fix_cheats 		: reset conditions i.e. manpower powerups

echo ""

echo ###mastercomfig stuff###
echo mm_override     : Run before entering comp (fixes mastercomfig VALVE COMP crashes)
echo run_modules     : Applies modules. Useful for changing module levels in-game and then applying them all at once.
echo apply_overrides : Runs user modules, applies modules, and then runs user autoexec. Useful for changing your user overrides in-game.
echo restore_preset  : Restores modules to preset defaults without using user overrides.
echo preset_level    : echos current preset level
echo restore_config  : Runs all of mastercomfig, and user overrides again, resetting changes made in-game.
echo version_comfig  : Outputs the version of mastercomfig
echo switchconsole   : toggle console and console output, reduces performance impact of the console when toggled off
echo net_projectiles : network settings for projectile classes
echo net_hitscan     : network settings for hitscan classes
echo net_spy         : network settings for spy

echo ""

echo ###map stuff###
echo exec map/jump		: settings for rocket jump practice if the map doesn't do it already
echo exec map/training	: settings for training maps

echo ""

echo ###other console stuff###
echo exec/help/binds				: echo bind info
echo exec/help/damagenumber_settings	: echo damagenumber info
echo exec/help/server_info			: echo server info
echo exec/help/sourcemod_info		: echo sourcemod info

echo ""

echo ###condition cheats###
echo exec/help/cheats		:setinfo and alias conditions such as uber, mannpower powerups, ect. requires sv_cheats server to function
//crtl and alt shifting script for numpad 1-9
alias np1 np1_1
alias np2 np2_1
alias np3 np3_1
alias np4 np4_1
alias np5 np5_1
alias np6 np6_1
alias np7 np7_1
alias np8 np8_1
alias np9 np9_1
alias +toggleCtrl "alias np1 np1_2;alias np2 np2_2;alias np3 np3_2;alias np4 np4_2;alias np5 np5_2;alias np6 np6_2;alias np7 np7_2;alias np8 np8_2;alias np9 np9_2"     //Ctrl-d
alias -toggleCtrl "alias np1 np1_1;alias np2 np2_1;alias np3 np3_1;alias np4 np4_1;alias np5 np5_1;alias np6 np6_1;alias np7 np7_1;alias np8 np8_1;alias np9 np9_1"     //normal
alias +toggleAlt "alias np1 np1_3;alias np2 np2_3;alias np3 np3_3;alias np4 np4_3;alias np5 np5_3;alias np6 np6_3;alias np7 np7_3;alias np8 np8_3;alias np9 np9_3"     //Alt-d
alias -toggleAlt "alias np1 np1_1;alias np2 np2_1;alias np3 np3_1;alias np4 np4_1;alias np5 np5_1;alias np6 np6_1;alias np7 np7_1;alias np8 np8_1;alias np9 np9_1"     //normal
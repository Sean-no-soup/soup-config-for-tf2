//reset base binds
unbindall

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "q"      "+attack3"
bind "r"      "+reload"
bind "MOUSE4" "lastinv" //M4 is back mouse side btton

bind "a"     "+moveleft"
bind "d"     "+moveright"
bind "s"     "+back"
bind "w"     "+forward"
bind "SPACE" "+jump"
bind "SHIFT" "+duck"

bind "," "changeclass"
bind "." "changeteam"
bind "m" "open_charinfo_direct"  //loadout

bind "f"      "+inspect"
bind "g"      "+taunt"
bind "l"      "dropitem"
bind "MOUSE3" "+use_action_slot_item" //use mvm canteen, grapple, duel, ect. M3 is mousewheel click

bind "ESCAPE" "cancelselect"
bind "[" "cl_trigger_first_notification" //accept popups
bind "]" "cl_decline_first_notification" //decline popups
bind "`" "toggleconsole"
bind "i" "showmapinfo"
bind "F2" "show_quest_log"
bind "F3" "askconnect_accept"    //accept a server's request to connect you to a different server.
bind "F4" "player_ready_toggle"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F12" "screenshot"

bind "MOUSE5" "+voicerecord" //voive chat, M5 is front mouse side button
bind "y" "say"
bind "u" "say_team"
bind "h" "say_party"
bind "e" "voicemenu 0 0"     //medic
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "o" "impulse 201"       //spray
bind "k" "kill"

//switch loadouts with arrow buttons
bind "LEFTARROW"  "load_itempreset 0" //A
bind "DOWNARROW"  "load_itempreset 1" //B
bind "RIGHTARROW" "load_itempreset 2" //C
bind "UPARROW"    "load_itempreset 3" //D

//more customized commands
bind "j" "fixall"                              //fixall-ish bind, alias in overrides/alias.cfg
bindtoggle "b" "r_drawviewmodel"               //toggle viewmodels
bindtoggle "p" "net_graph"                     //toggle basic network info, gets reset by tabgraph
bind "TAB" "+tabgraph"                         //timeleft and network info when viewing scoreboard, in overrides/alias.cfg
bindtoggle \ "tf_respawn_on_loadoutchanges"    //for contracker glitch


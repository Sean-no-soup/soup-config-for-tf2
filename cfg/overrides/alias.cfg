//engineer instabuild
alias sentry "destroy 2; build 2";
alias dispenser "destroy 0; build 0";

//show net_graph 4 and time left on tab (toggle permenantly with p instead of show net graph 1 which is cleared by this?)
alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0; timeleft"

//medic autocall radar
alias +radar "hud_medicautocallersthreshold 300"
alias -radar "hud_medicautocallersthreshold 75"

//fix-all
alias stopall "-left;-right;-moveleft;-moveright;-back;-forward;-attack1;-attack2"
alias "fixall" "stopall;record fix;stop;snd_restart;hud_reloadscheme;tf_party_force_update"

//wait-test
alias waitTester "alias waitTest waitPositive;wait;waitTest"
alias wait "alias waitTest waitNegative"
alias waitPositive "echo Wait is enabled on this server.;exec waitPositive.cfg"
alias waitNegative "echo Wait is DISABLED on this server!;exec waitNegative.cfg"

//spy quick disguise w/ shift + 1/2/3/4/5
alias qd1 qd1_1
alias qd1_1 "slot1"
alias qd1_d "disguise 8 -1" //enemy spy
alias qd2 qd2_2
alias qd2_2 "slot2"
alias qd2_d "disguise 5 -1" //enemy medic
alias qd3 qd3_3
alias qd3_3 "slot3"
alias qd3_d "disguise 1 -1" //enemy scout
alias qd4 qd4_4
alias qd4_4 "slot4"
alias qd4_d "disguise 7 -2" //friendly pyro
alias qd5 qd5_5
alias qd5_5 "slot5"
alias qd5_d "disguise 9 -2" //friendly engineer

//quick disguise toggle+lastinv
alias "+qdt" "+qdtoggle; lastinv"
alias "-qdt" "-qdtoggle"
alias +qdtoggle "alias qd1 qd1_d;alias qd2 qd2_d;alias qd3 qd3_d;alias qd4 qd4_d;alias qd5 qd5_d"     //shifted
alias -qdtoggle "alias qd1 qd1_1;alias qd2 qd2_2;alias qd3 qd3_3;alias qd4 qd4_4;alias qd5 qd5_5"     //normal

//numpad bind shifting, binds found in binds.cfg
alias np1 np1_1
alias np2 np2_1
alias np3 np3_1
alias np4 np4_1
alias np5 np5_1
alias np6 np6_1
alias np7 np7_1
alias np8 np8_1
alias np9 np9_1
alias +toggleCtrl "alias np1 np1_2;alias np2 np2_2;alias np3 np3_2;alias np4 np4_2;alias np5 np5_2;alias np6 np6_2;alias np7 np7_2;alias np8 np8_2;alias np9 np9_2"     //Ctrl-d
alias -toggleCtrl "alias np1 np1_1;alias np2 np2_1;alias np3 np3_1;alias np4 np4_1;alias np5 np5_1;alias np6 np6_1;alias np7 np7_1;alias np8 np8_1;alias np9 np9_1"     //normal
alias +toggleAlt "alias np1 np1_3;alias np2 np2_3;alias np3 np3_3;alias np4 np4_3;alias np5 np5_3;alias np6 np6_3;alias np7 np7_3;alias np8 np8_3;alias np9 np9_3"     //Alt-d
alias -toggleAlt "alias np1 np1_1;alias np2 np2_1;alias np3 np3_1;alias np4 np4_1;alias np5 np5_1;alias np6 np6_1;alias np7 np7_1;alias np8 np8_1;alias np9 np9_1"     //normal

//medic disable ubersaw m2 taunt recreate all weapon switch buttons/commands
//(STATES : I.E. ps would be primary out, secondary last held)(COMMANDS : w indicating weapon plus u:mwheel up, d:mwheel down, s:last held, 1/2/3)
alias "weapon_cycle_primary"   "slot1;bind mouse2 +attack2"
alias "weapon_cycle_secondary" "slot2;bind mouse2 +attack2"
alias "weapon_cycle_melee"     "slot3;-attack2;unbind mouse2"
alias "ps" "alias wu sp; alias wd mp; alias ws sp; alias w1 ps; alias w2 sp; alias w3 mp ;weapon_cycle_primary"
alias "pm" "alias wu sp; alias wd mp; alias ws mp; alias w1 pm; alias w2 sp; alias w3 mp ;weapon_cycle_primary"
alias "sp" "alias wu ms; alias wd ps; alias ws ps; alias w1 ps; alias w2 sp; alias w3 ms ;weapon_cycle_secondary"
alias "sm" "alias wu ms; alias wd ps; alias ws ms; alias w1 ps; alias w2 sm; alias w3 ms ;weapon_cycle_secondary"
alias "mp" "alias wu pm; alias wd sm; alias ws pm; alias w1 pm; alias w2 sm; alias w3 mp ;weapon_cycle_melee"
alias "ms" "alias wu pm; alias wd sm; alias ws sm; alias w1 pm; alias w2 sm; alias w3 ms ;weapon_cycle_melee"
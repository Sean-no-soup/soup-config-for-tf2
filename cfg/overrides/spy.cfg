exec overrides/core

alias np9_1 "say np9 placeholder"
alias np9_2 "say ctrl + np9 placeholder"
alias np9_3 "say alt + np9 placeholder"

//spy binds
bind "b" "lastdisguise" //displaces r_drawviewmodel
bind "-" "disguiseteam"
r_drawviewmodel 1 //show viewmodels

//shift+(1-5) quick disguise, in overrides/alias.cfg
bind "1" "qd1" //enemy spy
bind "2" "qd2" //enemy medic
bind "3" "qd3" //enemy scout
bind "4" "qd4" //friendly pyro
bind "5" "qd5" //friendly engineer

//quick disguise toggle
bind "MOUSE4" "+qdt" 